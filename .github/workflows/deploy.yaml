name: Deploy to Cloud Run

on:
  push:
    paths:
      - parallax_spec.yaml  # Trigger only when parallax_spec.yaml changes
      - ./Dockerfile
      - .github/workflows/deploy.yaml
    branches:
      - main  # Adjust to your default branch

env:
  PROJECT_ID: 'hallowed-ridge-447322-d1'
  REGION: 'us-central1'
  SERVICE: 'crypto-news-crawler' 
  DOCKER_IMAGE_NAME: crypto-news-crawler
  API_GATEWAY_CONFIG: crypto-news-${GITHUB_SHA:0:8}-config

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Authenticate Docker with GCR
        run: gcloud auth configure-docker

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          install_components: 'gcloud'
      
      - name: Deploy API Gateway Configuration
        run: |
          gcloud api-gateway api-configs create ${{ env.API_GATEWAY_CONFIG }} \
            --api=parallax-api \
            --openapi-spec=parallax_spec.yaml \
            --project=${{ env.PROJECT_ID }}} \
            --location=us-central1

          gcloud api-gateway gateways update parallax-gateway \
            --api=parallax-api \
            --api-config=${{ env.API_GATEWAY_CONFIG }} \
            --location=us-central1

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE }}:main
          region: ${{ env.REGION }}
          flags: '--no-allow-unauthenticated'